<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="box">
      <h1>Up & Down Game</h1>
      <div class="result">
        <p id="resultArea">결과가 나옵니다.</p>
        <img src="https://media.giphy.com/media/VwM9w72cXiSHu/giphy.gif" id="resultImg" alt="">
        <p id="chancesArea">남은 기회 : 5번</p>
      </div>
      <input type="number" id="userInput">
      <div class="btn">
        <button type="button" id="playBtn">Go!</button>
        <button type="button" id="resetBtn">Reset!</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
